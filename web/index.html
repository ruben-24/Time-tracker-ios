<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Tracker</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; padding:20px; background:#0f1724; color:#fff}
    .big{font-size:28px; margin-bottom:10px}
    button{margin:6px;padding:10px 16px;border-radius:8px;border:none}
  </style>
</head>
<body>
  <h1>Time Tracker</h1>
  <div id="status" class="big">Nu ești la muncă</div>
  <div id="timer" style="font-size:36px">00:00:00</div>
  <div style="margin-top:12px">
    <button id="start">Începe</button>
    <button id="pause">Pauză</button>
    <button id="resume">Reluare</button>
    <button id="end">Încheie</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
