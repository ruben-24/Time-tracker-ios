name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Dependencies
        run: |
          npm install
          npm install @capacitor/ios
          # npm install --legacy-peer-deps 
          
      - name: Build web app
        run: npm run build

      - name: Prepare iOS Project and Install Dependencies
        run: |
          npx cap add ios
          npx cap copy ios
          sudo gem install cocoapods 
          cd ios
          cd ios/App
          pod repo update
          pod install --repo-update 

      - name: Build iOS app (archive, unsigned)
        run: |
          cd ios 
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive \
            -archivePath $PWD/build/App.xcarchive

      - name: Export .ipa (unsigned)
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist <(echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict><key>method</key><string>development</string></dict></plist>')
          ls -l build/ipa

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/ipa
